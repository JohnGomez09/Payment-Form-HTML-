<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment Form Bootstrap</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">


</head>

<body>

  <!--<div class="container">-->


  <div class="container">
    <h1> Payment Form Example </h1>

    <!--</div>-->

    <div class="alert alert-danger" role="alert">
      Some Fields are missing
    </div>

    <form>
      <div class="row">
        <i class="fas fa-edit"></i>

        <div class="col-md-4">
          <label for="inputEmail4" class="form-label">Number Card</label>
          <input type="text" class="form-control" id="inputnumbercard" placeholder="xxxx xxxx xxxx xxxx">
        </div>

        <div class="col-md-4">
          <label for="inputPassword4" class="form-label">CVC</label>
          <input type="password" class="form-control" id="inputcvc" placeholder="0000">
        </div>

        <div class="col-4">
          <label for="inputAddress" class="form-label">Amount</label>
          <input type="text" class="form-control" id="inputamount" placeholder="$ 0.000.000">

        </div>
      </div>

      <div class="row">


        <div class="col-6">
          <label for="inputAddress2" class="form-label">First Name</label>
          <input type="text" class="form-control" id="inputfirstname">
        </div>



        <div class="col-6">
          <label for="inputAddress2" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="inputlastname">
        </div>


        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>

        <div class="col-md-3">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Pick a State</option>
            <option>Other...</option>
          </select>
        </div>

        <div class="col-md-3">
          <label for="inputZip" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="inputpostalcode">
        </div>

        <!--Radiosmediosdepago-->
        <div class="col-3">
          <label class="form-check-label mb-3" for="gridcheck">
            We accept:
          </label>
          <div class="d-flex metods">
            <div class="form-check">
              <i class="fa-brands fa-cc-visa p-2 me-2"></i>
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            </div>
            <div class="form-check">
              <i class="fa-brands fa-cc-mastercard p-2 me-2"></i>
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            </div>
            <div class="form-check">
              <i class="fa-brands fa-cc-stripe p-2 me-2"></i>
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            </div>
          </div>
        </div>

        <div class="col-3"></div>
        <div class="col-6">
          <label for="Message"> Message </label>
          <input class="col-12 p-4 input-group-text" type="text" name="Message" id="Message">
          <footer> Add any notes here.</footer>
        </div>
        <div class="col-10 mt-5"></div>
        <div class="col-2 mt-5">
          <button type="submit" class="btn btn-secondary h-100"> Cancel </button>
          <button type="submit" class="btn btn-primary"> Send </button>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
